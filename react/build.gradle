plugins {
  id "com.moowork.node" version "0.13"
}

node {
    version = "6.5.0"
    download = true
}

task appNpmBuild(type: NpmTask, dependsOn: 'npmInstall2') {
    args = ['run', 'build']
}

task npmInstall2(type: NpmTask) {
    args = ['install']
}

apply plugin: "java"

buildDir = new File("gradleBuild")

sourceSets {
    main {
      resources {
              srcDir 'build'
          }
      }
}

task cleanNpm() {
    delete 'build'
}

processResources.dependsOn = ['appNpmBuild']
clean.dependsOn("cleanNpm")
